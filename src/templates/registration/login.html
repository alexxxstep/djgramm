{% extends "base.html" %}

{% block title %}Log In | DJGramm{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white rounded-xl shadow-lg p-8 border border-gray-100">
        <!-- Logo -->
        <h1 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
            DJGramm
        </h1>

        <!-- Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm">
                Invalid email or password. Please try again.
            </div>
            {% endif %}

            <div>
                <input type="email" name="username"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="Email" required>
            </div>

            <div>
                <input type="password" name="password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="Password" required>
            </div>

            <button type="submit"
                    class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition">
                Log In
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm">OR</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-primary font-semibold hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
