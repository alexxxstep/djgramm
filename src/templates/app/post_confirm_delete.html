<!-- Post delete confirmation template -->
{% extends "base.html" %}

{% block title %}Delete Post | DJGramm{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Delete Post</h2>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete this post? This action cannot be undone.
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">
                    Yes, Delete
                </button>
                <a href="{{ post.get_absolute_url }}" class="flex-1 text-center bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
