# GitHub Actions CI/CD Pipeline for DJGramm

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
      - dev4
  pull_request:
    branches:
      - main
      - master
      - develop
      - dev4
  workflow_dispatch: # Allow manual trigger

env:
  POSTGRES_DB: djgramm_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/djgramm_test
  SECRET_KEY: test-secret-key-for-ci
  DEBUG: 'True'
  TESTING: 'True'
  ALLOWED_HOSTS: localhost,127.0.0.1
  PYTHON_VERSION: '3.12'
  # Cloudinary credentials для тестів (dummy значення)
  CLOUDINARY_CLOUD_NAME: test_cloud
  CLOUDINARY_API_KEY: test_key
  CLOUDINARY_API_SECRET: test_secret

jobs:
  # =============================================================================
  # LINT STAGE
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv/
            .cache/pip
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Create virtual environment
        run: uv venv

      - name: Activate virtual environment
        run: source .venv/bin/activate

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ruff check
        run: uv run ruff check src/ tests/

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

  # =============================================================================
  # TEST STAGE
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv/
            .cache/pip
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Create virtual environment
        run: uv venv

      - name: Activate virtual environment
        run: source .venv/bin/activate

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run pytest with coverage
        run: |
          uv run pytest tests/ --cov=src/app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  test-django-check:
    name: Django Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv/
            .cache/pip
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Create virtual environment
        run: uv venv

      - name: Activate virtual environment
        run: source .venv/bin/activate

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Django check
        run: |
          cd src
          uv run python manage.py check --deploy

      - name: Check migrations
        run: |
          cd src
          uv run python manage.py makemigrations --check --dry-run

      - name: Test Cloudinary configuration
        run: |
          cd src
          uv run python manage.py shell -c "from django.conf import settings; assert hasattr(settings, 'CLOUDINARY_STORAGE')"

  # =============================================================================
  # BUILD STAGE
  # =============================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/master' ||
        github.ref == 'refs/heads/develop' ||
        github.ref == 'refs/heads/dev4')) ||
      github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: |
            djgramm:${{ github.sha }}
            djgramm:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' ||
       github.ref == 'refs/heads/master' ||
       github.ref == 'refs/heads/develop' ||
       github.ref == 'refs/heads/dev4')
    needs: [lint, test, test-django-check]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Docker Hub env
        id: dockerhub
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "username=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_OUTPUT
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub (optional)
        if: steps.dockerhub.outputs.enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/dev4') }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image to Docker Hub
        if: steps.dockerhub.outputs.enabled == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/dev4') }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/djgramm:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/djgramm:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # DEPLOY STAGE (Optional - requires secrets configuration)
  # =============================================================================
  # Для використання deploy job потрібно налаштувати GitHub Secrets:
  # - DEPLOY_HOST: 46.224.86.224
  # - DEPLOY_USER: djgramm
  # - DEPLOY_PATH: /home/djgramm/djgramm
  # - SSH_PRIVATE_KEY: приватний SSH ключ для доступу до сервера
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # Deploy тільки якщо всі secrets налаштовані та push на main/master
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      secrets.DEPLOY_HOST != '' &&
      secrets.DEPLOY_USER != '' &&
      secrets.SSH_PRIVATE_KEY != ''
    needs: [lint, test, test-django-check, build-push]
    environment:
      name: production
      url: https://46.224.86.224
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main
            docker compose -f docker-compose.prod.yml build
            docker compose -f docker-compose.prod.yml up -d
            docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate
            docker compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput
            docker image prune -f
