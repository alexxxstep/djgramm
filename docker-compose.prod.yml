# Production Docker Compose for DJGramm
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-djgramm}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-djgramm}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - djgramm-network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    env_file:
      - .env.prod
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-djgramm}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-False}
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    expose:
      - '8000'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - djgramm-network

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/app/staticfiles:ro
      - media_data:/app/media:ro
      - ./docker/certs:/etc/nginx/certs:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - djgramm-network

volumes:
  postgres_data:
  media_data:
  static_data:

networks:
  djgramm-network:
    driver: bridge
